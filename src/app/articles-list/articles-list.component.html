<div class="overflow-auto">
    <div class="row justify-content-between">
        <div class="col-4">
            <div class="container-fluid">
                <a class="navbar-brands" href="#">
                    <img src="assets\logo.jpeg" alt="" width="190" height="70" class="d-inline-block align-text-top">
                </a>
            </div>
        </div>

        <div *ngIf="!isLoggedIn()" class="d-flex flex-row-reverse bd-highlight col-4">
            <div class="p-2 bd-highlight">
                <form id="forms" #loginForm="ngForm">
                    <div class="d-flex flex-row bd-highlight mb-3">
                        <div class="p-2 bd-highlight">
                            <input class="form-control" type="text" name="username" placeholder="Username"
                                [(ngModel)]="user!.username" #username="ngModel">
                        </div>
                        <div class="p-2 bd-highlight">
                            <input class="form-control" type="password" name="password" placeholder="Password"
                                [(ngModel)]="user!.password" #password="ngModel">
                        </div>
                        <div class="p-2 bd-highlight">
                            <button class="btn btn-outline-success" type="submit" [disabled]="!loginForm.form.valid"
                                (click)="login()">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div *ngIf="isLoggedIn()" class="d-flex flex-row-reverse bd-highlight col-4">
            <div class="p-2 bd-highlight">
                <div class="d-flex flex-row bd-highlight mb-3">
                    <div class="p-2 bd-highlight">
                        <div class="badge bg-primary text-wrap" style="margin-top: 10px;">
                            Welcome {{user!.username}}!
                        </div>
                    </div>
                    <div class="p-2 bd-highlight">
                        <button type="button" class="btn btn-secondary" (click)="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">All</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" (click)="setCategory('National')">National</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Economy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Technology</a>
                </li>
            </ul>
            <div class="d-flex">
                <input class="text me-2" type="search" placeholder="Search here..." [(ngModel)]="searchText"
                    name="searchText">
                <div *ngIf="isLoggedIn()">
                    <button type="button" class="btn btn-primary me-2">Create new article</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="card-group">
        <div *ngFor="let article of articlesList | filter:searchText">
            <div class="card" style="width: 18rem;">
                <img class="image1" [src]="'data:'+ article.thumbnail_media_type + ';base64,'
        + article.thumbnail_image" (click)="toArticleDetail(article.id)">
                <div class="card-body">
                    <h5 class="card-title" (click)="getArticle(article.id)" >{{ article.title }}</h5>
                    <h6 class="card-text"> {{ article.subtitle }} </h6>
                    <p class="card-text">{{ article.abstract }}</p>
                    <div *ngIf="isLoggedIn()">
                        <button type="button" class="btn btn-info">Edit</button>
                        <button type="button" class="btn btn-danger" (click)="deleteArticle(article)">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
