<form #articleForm="ngForm" (ngSubmit)="edit(articleForm, article)">
    <div class="form-group">
        <label>Title: </label>
        <input appHighlight class="form-control" type="text" required [(ngModel)]="article.title" name="ntitle"
            #ntitle="ngModel" [ngClass]="ntitle.valid || ntitle.pristine ? '': 'bg-danger'">

        <div class="alert alert-danger" *ngIf="ntitle.touched && !ntitle.valid">
            <div *ngIf="ntitle.errors?.['required']">Title is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label>Subtitle: </label>
        <input appHighlight class="form-control" type="text" required [(ngModel)]="article.subtitle" name="nsubtitle"
            #nsubtitle="ngModel" [ngClass]="nsubtitle.valid || nsubtitle.pristine ? '': 'bg-danger'">

        <div class="alert alert-danger" *ngIf="nsubtitle.touched && !nsubtitle.valid">
            <div *ngIf="nsubtitle.errors?.['required']">Subtitle is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label>Abstract: </label>
        <input appHighlight class="form-control" type="text" required [(ngModel)]="article.abstract" name="nabstract"
            #nabstract="ngModel" [ngClass]="nabstract.valid || nabstract.pristine ? '': 'bg-danger'">

        <div class="alert alert-danger" *ngIf="nabstract.touched && !nabstract.valid">
            <div *ngIf="nabstract.errors?.['required']">Abstract is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label>Body: </label>
        <textarea appHighlight class="form-control" [(ngModel)]="article.body" name="nbody" #nbody="ngModel"
            [ngClass]="nbody.valid || nbody.pristine ? '': 'bg-danger'">
        </textarea>
    </div>

    <label>Category: </label>
    <br>
    <select (change)="setCategory($event,article)" class="form-select" aria-label="Default select example">
        <option>Choose a category</option>
        <option value="National">National</option>
        <option value="Economy">Economy</option>
        <option value="Sports">Sports</option>
        <option value="Technology">Technology</option>
    </select>
    <h6 class="fst-italic">The current category is {{article.category}}</h6>
    <button class="btn btn-primary btn-sm mr-1" type="submit" (click)="edit(articleForm, article)"
        [disabled]="!articleForm.form.valid || !isLoggedIn()">Save</button>
